<ion-header>

  <ion-navbar color="coupon">
    <button ion-button menuToggle color="yellow">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let followshop of followshops" (click)="goDetail(promotion)">
        <ion-thumbnail item-start>
            <img src="{{followshop.icon_url.url}}">
        </ion-thumbnail>
        <h2>{{followshop.title}}</h2>
        <rating [(ngModel)]="followshop.is_rating"
            readOnly="true"
            max="5"
            emptyStarIconName="star-outline"
            halfStarIconName="star-half"
            starIconName="star"
            nullable="false">
          </rating>
        <p><ion-icon name = "ionic"></ion-icon>&nbsp;{{followshop.category_name}}</p>
    </button>
  </ion-list>
</ion-content>
