<ion-header>

  <ion-navbar>
    <ion-title>promotion-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngFor="let promotion of promotiondetail">
    <ion-item ion-item>
        <img src="{{promotion.icon_url.url}}" class="itemimage" >
        <h1 class="promotiontitle">{{promotion.promotion_name}}</h1>
        
    </ion-item>

    <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="promotionsegment">
        <ion-segment-button value="about">
          Information
        </ion-segment-button>
        <ion-segment-button value="related">
          Related Promotion
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>



    <div [ngSwitch]="promotionsegment">
      <ion-list *ngSwitchCase="'about'">
        <ion-item>
          <ion-label>Start Date: <h2>{{promotion.start_date}}</h2></ion-label>
        </ion-item>
        <ion-item>
          <ion-label>End Date: <h2>{{promotion.expire_date}}</h2></ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Description <h2>{{promotion.description}}</h2></ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Shop <h2>{{promotion.shop_title}}</h2></ion-label>
        </ion-item>
      </ion-list>
  
      <ion-list *ngSwitchCase="'related'">
        <button ion-item *ngFor="let relatedpromotion of relatedpromotions" (click)="goDetail(promotion)">

          <ion-item>
            <ion-thumbnail item-start>
              <img src="{{relatedpromotion.icon_url.url}}">
            </ion-thumbnail>
            <h2>{{relatedpromotion.promotion_name}}</h2>
          </ion-item>
        </button>
      </ion-list>
    </div>



</ion-content>
